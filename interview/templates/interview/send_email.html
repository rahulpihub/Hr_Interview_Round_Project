{% extends 'interview/base.html' %}

{% block content %}
<h2>Send Email for {{ round.get_round_type_display }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
    <a href="{% url 'interview:round-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
