{% extends 'interview/base.html' %}

{% block content %}
<h1>Interview Rounds Selection</h1>

<div class="mb-4">
    <a href="{% url 'interview:round-create' %}" class="btn btn-primary">Add Round</a>
</div>

{% if rounds %}
    <div class="list-group">
        {% for round in rounds %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    Round {{ round.round_number }} - {{ round.get_round_type_display }}
                </div>
                <a href="{% url 'interview:send-email' round.id %}" class="btn btn-secondary btn-sm">Send Email</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No rounds added yet.</p>
{% endif %}
{% endblock %}
